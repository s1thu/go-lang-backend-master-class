version: 2
sql:
  - schema: "./db/migration"
    queries: "./db/query/*.sql"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "db"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        query_parameter_limit: 5
        overrides:
          - column: "authors.id"
            go_type: "your/package.SomeType"
        rename:
          foo: "bar"
